<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>NFT</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container header_container">

            <div class="logo_search">
                <div class="logo">
                    <a href="#">
                        <img src="img/logo.svg" alt="NFT logo" width="63">
                    </a>
                </div>
                <div class="search">
                    <label for="search">
                        <img src="img/search.svg" width="24" height="24" alt="search icon">
                    </label>

                    <input type="search" id="search" placeholder="search">
                </div>
            </div>

            <input type="checkbox" id="check">

            <nav class="nav">
                <ul class="nav_list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Brows</a></li>
                    <li><a href="#">Create</a></li>
                    <li><a href="#">MyNFT's</a></li>
                    <li>
                        <span>
                            <img src="img/border.svg" width="44" height="44" alt="Bell icon">
                        </span>
                    </li>
                    <li class="account"> <span class="account_wrapper">
                        <span>Account</span>
                        <img src="img/ProfilePic.png" width="24" height="24" alt="">
                    </span></li>
                </ul>
            </nav>

            <div class="hamburger">
                <label for="check">
                    <img src="img/menu.svg" alt="">
                </label>
            </div>

    </header>

    <!-- Main Section -->
    <div class="hero">
        <div class="container hero_container">
                    <h1 class="title">Explore Unique Digital Art and Collectibles</h1>
                    <p class="text">Lorem ipsum dolor sit amet consectetur. Iaculis vestibulum purus facilisi ultrices sed faucibus proin cum ut. Eu dictum nisi facilisis non habitant senectus eget sollicitudin.</p>                                                      
                    <div class="buttons">
                        <button>
                            <span>Discover now</span>
                            <img src="img/arrow.svg" width="24" height="24" alt="arrow">
                        </button>

                        <button>
                            <img src="img/diamond.svg" width="24" height="24" alt="Diamond icon">
                            <span>Create your own</span>
                        </button>
                    </div>

                    <div class="active_users">
                        <div class="image">
                            <img src="img/profiles.png"  alt="">
                        </div>
                        <div class="info">
                            <h3>12K <br> <span>Active users</span></h3>
                        </div>
                    </div>
        </div>


    </div>
    
</body>
</html>
